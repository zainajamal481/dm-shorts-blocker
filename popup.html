</head>
<body>

      <h1>DM Shorts Blocker</h1>
              <p class="subtitle">Protection from distracting shorts</p>
    </div>

    <div class="status-section">
      <div class="status-indicator">
        <span class="status-label">Статус:</span>
        <span class="status-value" id="statusValue">Загружается...</span>
      </div>
      
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Блокировка активна</span>
      </div>
    </div>

    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-number" id="blockedCount">0</div>
        <div class="stat-label">Заблокировано</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="redirectedCount">0</div>
        <div class="stat-label">Перенаправлений</div>
      </div>
    </div>

    <div class="actions-section">
      <button class="btn btn-primary" id="reloadBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.89 19.71 14.43H17.65C16.83 16.68 14.61 18.25 12 18.25C8.28 18.25 5.25 15.22 5.25 11.5C5.25 7.78 8.28 4.75 12 4.75C13.66 4.75 15.14 5.36 16.22 6.35L19 3.57V9H13.42L17.65 6.35Z" fill="currentColor"/>
        </svg>
        Обновить страницу
      </button>
      
      <button class="btn btn-secondary" id="settingsBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.67 19.18 11.36 19.14 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.91 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.32 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.88 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.86 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.39 21.19L14.75 18.65C15.34 18.41 15.88 18.09 16.37 17.71L18.76 18.67C18.98 18.75 19.23 18.68 19.35 18.45L21.27 15.13C21.39 14.91 21.34 14.64 21.15 14.5L19.14 12.94ZM12 15.6C10.02 15.6 8.4 13.98 8.4 12C8.4 10.02 10.02 8.4 12 8.4C13.98 8.4 15.6 10.02 15.6 12C15.6 13.98 13.98 15.6 12 15.6Z" fill="currentColor"/>

        Настройки
      </button>
    </div>

    <div class="footer">
      <p>Версия 1.0.3</p>
      <p>Сделано с ❤️ для продуктивности</p>
